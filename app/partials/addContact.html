<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">{{'addUser' | translate}}</h4>
</div>
<form role="form" ng-submit="modalAddModel(nome)">
	<div class="modal-body">
   		<label>
   			{{'labelAggiungiUtente'|translate}}
   		</label>
   		<input style="display:inline-block; width:auto; " ng-required="true" type="text" ng-model="nome" size="25" class="form-control" required>

   
	</div>
	<div class="modal-footer">
   		<button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">{{'annulla' | translate}}</button>
   		<button type="button" class="btn btn-primary" ng-click="modalAddModel(nome)">{{'aggiungi' | translate}}</button>
	</div>
</form>
