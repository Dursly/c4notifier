    <div class="container" ng-controller="userctrl" ng-init="init()" ng-class="{'sfondoGrigio':!online}">
<!-- nAVbAR -->
      <nav class="navbar navbar-default navbar-fixed-top">
          <form name="userform" class="navbar-form navbar-left" ng-submit="addModel()">
                  <input tooltip-popup-delay='1000' tooltip="{{ 'inputToolTip' | translate }}" tooltip-placement="bottom" name="name"  placeholder="{{ 'inputPlaceHolder' | translate }}" style="display:inline-block; width:auto; " ng-required="true" type="text" ng-model="newItem.nome" size="20" class="form-control" ngMinlength="1" required>
                  <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true">
                  <a class="btn" ng-click="addModel()"><i tooltip-popup-delay='1000' tooltip="{{ 'plusToolTip' | translate }}" tooltip-placement="bottom" class="glyphicon glyphicon-plus"> </i></a>
                  </form>


         <ul class=" nav navbar-nav navbar-right ">
          <li>
            <a class="btn" ng-click="changeViewOnline()">
              <span class=" fa-lg">
                <i tooltip-popup-delay='1000' tooltip="{{viewOnline? ('mostraOnline'| translate):('mostraTutti'| translate)}}" tooltip-placement="bottom" ng-class="{'fa fa-check-circle-o fa-stack-1x':viewOnline, 'fa fa-circle-o fa-stack-1x':!viewOnline}"></i>
             </span> 
            </a>
          </li>
         <li>
          <a  class="btn" ng-click="changePopUpStatus()">
            <span class="fa-stack fa-lg">
              <i tooltip-popup-delay='1000' tooltip="{{ 'notifyToolTip1' | translate }} {{popup? ('notifyToolTipDisable'|translate) : ('notifyToolTipEnable'|translate)}} {{'notifyToolTip2'|translate}}" tooltip-placement="left" class="fa fa-bell-o fa-stack-1x"></i>
              <i ng-if="!popup" class="fa fa-ban fa-stack-1x"></i>
            </span>
          </a>
         </li>
          <li>          
            <a  style="margin-right:5px;"class="btn" ng-click="refresh()">
              <span class=" fa-lg">
                <i tooltip-popup-delay='1000' tooltip="{{ 'refreshToolTip' | translate }}" tooltip-placement="left" class="fa fa-refresh fa-stack-1x"> </i>
              </span>
            </a>
          </li>
         </ul>
        </nav>

<!-- End of NavBar -->

        <div>
        </div>         
          <div style="vertical-align:middle;" ng-animate="'animate'" class="row elenco" ng-repeat="model in items | mostraUserOnline:viewOnline" ng-class="{'sfondoverde': model.online == true}">
               
               <div style="vertical-align:middle; " class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
                 <a style="margin-bottom: 0px;" ng-class="{active: model.online}" ng-href="http://www.cam4.com/{{model.nome}}"target=_blank>
                     <i ng-if="model.online" class="glyphicon glyphicon-ok"> </i>
                     <i ng-if="model.online == false" class="glyphicon glyphicon-ban-circle"> </i>
                     {{model.nome}}
                 </a>
               </div>
                <div style="vertical-align:middle;" class="col-xs-3 col-sm-2 col-md-2 col-lg-2">                  
                    <p t style="margin-bottom: 0px; text-align:right"><a data-toggle="modal" style="padding: 0px 0px;"class="btn" ><i ooltip-popup-delay='1000' tooltip="{{ 'removeToolTip' | translate }}" tooltip-placement="left" ng-click="modalRequestRemoveModel($index)"class="glyphicon glyphicon-trash"> </i></a></p> 
                </div>

          </div>         
          <div>
          <script type="text/ng-template" id="confermaRemove.html">
          <div class="modal-header">
              <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">{{'removeUser' | translate}}</h4>
          </div>
          <div class="modal-body">
             {{'removeUserMsg' | translate}} {{nome}}?
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">{{'annulla' | translate}}</button>
             <button type="button" class="btn btn-primary" ng-click="remove()">{{'rimuovi' | translate}}</button>
          </div>
          </script>
    </div>
