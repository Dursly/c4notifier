    <div class="container" ng-controller="userctrl" ng-init="init()" ng-class="{'sfondoGrigio':!online}">

              </div>
              <a id="rightI" ng-click=" setFindNull() " ng-if="find != '' ">
                  <i    class="fa fa-times-circle"></i>
                </a>
            </li>
            <li>  
                  <a class="btn" ng-click="modalAddUser()" >
                    <i tooltip-popup-delay='1000' tooltip="{{ 'plusToolTip' | translate }}" tooltip-placement="bottom" class="fa fa-plus" > </i>
                  </a>
            </li>
          </ul>


         <ul class=" nav navbar-nav navbar-right ">
          <li>
            <a class="btn" ng-click="changeViewOnline()">
              <span class="fa-stack fa-lg">
                <i tooltip-popup-delay='1000' class="fa fa-stack-1x" tooltip="{{viewOnline? ('mostraOnline'| translate):('mostraTutti'| translate)}}" tooltip-placement="bottom" ng-class="{'fa-check-circle-o ':viewOnline, 'fa-circle-o ':!viewOnline}"></i>
             </span> 
            </a>

            </span>

          <li>

        </nav>

<!-- End of NavBar -->

          
          <div style="vertical-align:middle;"  
            class="animate row elenco" 
            ng-repeat="model in items |  filter:find | mostraUserOnline:viewOnline |orderBy:'nome'" 
            ng-class="{'sfondoverde': model.online == true}">
               
               <div style="vertical-align:middle; " class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
                 <a style="margin-bottom: 0px;" ng-class="{active: model.online}" ng-href="http://www.cam4.com/{{model.nome}}"target="_blank">
                     <i ng-if="model.online" class="fa fa-video-camera" tooltip-popup-delay='1000' tooltip="{{ 'contactOnline' | translate }}" tooltip-placement="right"> </i>
                     <i ng-if="((model.online === false) && (model.invalid !== true))" class="fa fa-square-o" tooltip-popup-delay='1000' tooltip="{{ 'contactOffline' | translate }}" tooltip-placement="right"> </i>
                     <i ng-if="model.invalid" class="fa fa-times-circle-o" tooltip-popup-delay='1000' tooltip="{{ 'contactInvalid' | translate }}" tooltip-placement="right"> </i>
                     {{model.nome}}
                 </a>
               </div>
                <div style="vertical-align:middle;" class="col-xs-3 col-sm-2 col-md-2 col-lg-2">                  
                    <p t style="margin-bottom: 0px; text-align:right"><a data-toggle="modal" style="padding: 0px 0px;"class="btn" ><i ooltip-popup-delay='1000' tooltip="{{ 'removeToolTip' | translate }}" tooltip-placement="left" ng-click="modalRequestRemoveModel(model.nome)"class="fa fa-trash-o"> </i></a></p> 
                </div>

          </div>         
          <div>
          
    </div>
